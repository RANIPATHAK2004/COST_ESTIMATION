<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Estimation Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cost Estimation Tool</h1>
    <form id="estimationForm">
      <label for="numTasks">Number of Tasks:</label>
      <input type="number" id="numTasks" name="numTasks" min="1" required><br><br>

      <label for="avgTimePerTask">Average Time per Task (hours):</label>
      <input type="number" id="avgTimePerTask" name="avgTimePerTask" min="1" required><br><br>

      <button type="submit">Estimate Cost</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
