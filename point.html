<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3-Point Estimation</title>
<style>
  body {
    
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color:bisque;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
<div class="container">
  <h2>3-Point Estimation for Cost Estimation</h2>
  <label for="optimistic">Optimistic Estimate:</label>
  <input type="number" id="optimistic" min="0" step="0.01">
  <br>
  <label for="most-likely">Most Likely Estimate:</label>
  <input type="number" id="most-likely" min="0" step="0.01">
  <br>
  <label for="pessimistic">Pessimistic Estimate:</label>
  <input type="number" id="pessimistic" min="0" step="0.01">
  <br>
  <button onclick="calculateEstimation()">Calculate</button>
  <br>
  <p id="result"></p>
</div>

<script>
function calculateEstimation() {
  var optimistic = parseFloat(document.getElementById('optimistic').value);
  var mostLikely = parseFloat(document.getElementById('most-likely').value);
  var pessimistic = parseFloat(document.getElementById('pessimistic').value);

  if (isNaN(optimistic) || isNaN(mostLikely) || isNaN(pessimistic)) {
    document.getElementById('result').innerText = "Please enter valid numbers for all fields.";
    return;
  }

  var expected = (optimistic + 4 * mostLikely + pessimistic) / 6;
  document.getElementById('result').innerText = "Expected Cost Estimate: $" + expected.toFixed(2);
}
</script>
</body>
</html>
